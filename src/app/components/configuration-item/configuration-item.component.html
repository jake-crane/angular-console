<ng-container *ngIf="configuration.editMode && !configuration.hidden">
    <td>
        <input
            class="keyName form-control input-sm"
            [(ngModel)]="configuration.key"
            />
    </td>
    <td>
        <input
            class="itemName form-control input-sm"
            [(ngModel)]="configuration.name"
            />
    </td>
    <ng-container *ngIf="configuration.type !== 'ENC_PASSWORD'">
        <td>
            <textarea class="value form-control input-sm"
                [(ngModel)]="configuration.value"
            ></textarea>
        </td>
    </ng-container>
    <ng-container *ngIf="configuration.type === 'ENC_PASSWORD'">
        <td>
            <input class="value form-control input-sm"
                type="password"
                [(ngModel)]="configuration.value"/>
        </td>
    </ng-container>
    <td>
        <textarea class="description form-control"
            [(ngModel)]="configuration.description"
        ></textarea>
    </td>
    <td class="typeColumn">
        <select class="form-control input-sm"
            [(ngModel)]="configuration.type">
            <option value="TEXT">TEXT</option>
            <option value="XML">XML</option>
            <option value="ENC_PASSWORD">ENC_PASSWORD</option>
        </select>
    </td>
    <ng-container *ngIf="isNewConfiguration">
        <td class="buttonColumn">
            <button class="btn btn-success btn-xs glyphicon glyphicon-plus"
            (click)="addConfiguration()"></button>
        </td>
    </ng-container>
    <ng-container *ngIf="!isNewConfiguration">
        <td class="buttonColumn">
            <button
                class="btn btn-danger btn-xs glyphicon glyphicon-ban-circle"
                (click)="cancelConfigurationEdit()"></button>
            <button
                class="btn btn-primary btn-xs glyphicon glyphicon-floppy-disk"
                (click)="saveConfiguration()"></button>
        </td>
    </ng-container>
</ng-container>

<ng-container *ngIf="!configuration.editMode && !configuration.hidden">
    <td>{{configuration.key}}</td>
    <td>{{configuration.name}}</td>
    <td>{{configuration.value}}</td>
    <td>{{configuration.description}}</td>
    <td class="typeColumn">{{configuration.type}}</td>
    <td class="buttonColumn">
        <button 
            class="btn btn-danger btn-xs glyphicon glyphicon-remove"
            (click)="deleteConfiguration()">
        </button>
        <button
            class="btn btn-primary btn-xs glyphicon glyphicon-pencil"
            (click)="editConfiguration()">
        </button>
    </td>
</ng-container>
