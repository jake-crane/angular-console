<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Client Settings</mat-panel-title>
    <mat-panel-description></mat-panel-description>
  </mat-expansion-panel-header>
    <div *ngFor="let client of subject | async">
      <mat-form-field>
        <input matInput placeholder="Client" [ngModel]="client.name">
      </mat-form-field>
    </div>
</mat-expansion-panel>
