<md-card class="coms-form-card">
  <form class="example-form">
    <md-card-header>Delivery Channels</md-card-header>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="SMTP Host Name" name="smtpHostName" [ngModel]="deliveryConfig?.value" (ngModelChange)="deliveryConfig ? deliveryConfig.value = $event : null"
      />
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="SMTP Port" name="smtpPort" />
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="User" name="user" />
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="Password" name="password" />
    </md-form-field>
    <button md-raised-button class="action-button" (click)="onCancelEdit(row)">
      <span>Cancel</span>
    </button>
    <button md-raised-button color="primary" (click)="onSave(row)">
        <span>Save</span>
    </button>
  </form>
</md-card>
