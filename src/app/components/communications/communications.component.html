<app-collapsible class="coms-form-card" [title]="'Delivery Channels'">
  <form class="example-form">
    <md-form-field class="example-full-width">
      <input mdInput placeholder="SMTP Host Name" name="smtpHostName" [(ngModel)]="smptHost" />
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="SMTP Port" name="smtpPort" [(ngModel)]="smtpPort" />
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="User" name="user" [(ngModel)]="smtpUser" />
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="Password" name="password" [(ngModel)]="smtpPassword" />
    </md-form-field>
    <button md-raised-button class="action-button" (click)="cancelMailConfigEdit()">Cancel</button>
    <button md-raised-button color="primary" (click)="updateMailConfig()">Save</button>
  </form>
</app-collapsible>

<app-collapsible class="coms-form-card" [title]="'Security Settings'">
  <form class="example-form">
    <md-form-field class="example-full-width">
      <input mdInput placeholder="Authentication Key" name="authenticationKey" [(ngModel)]="encryptionKey && encryptionKey.value" />
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="Authentication Duration" name="authenticationDuration" [(ngModel)]="hmacTolerence && hmacTolerence.value" />
    </md-form-field>
    <button md-raised-button class="action-button">Cancel</button>
    <button md-raised-button color="primary">Save</button>
  </form>
</app-collapsible>
