<div class="modal-container">
  <mat-form-field>
    <input matInput placeholder="Key">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Value"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Type">
      <mat-option value="option">TEXT</mat-option>
      <mat-option value="option">XML</mat-option>
      <mat-option value="option">ENC_PASSWORD</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
