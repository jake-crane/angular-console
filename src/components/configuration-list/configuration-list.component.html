<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 content">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Name</th>
                            <th>Value</th>
                            <th>Description</th>
                            <th class="typeColumn">Type</th>
                            <th class="buttonColumn">Action</th>
                        </tr>
                    </thead>
                    <tr configuration-item *ngFor="let configuration of configurations" [configuration]="configuration"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
